<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Omega</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <!--header of the webpage-->
            <div class="image_slider">
                <img src="images/action-android-device-electronics-595804.jpg" alt="">
            </div>
            <div class="logo_box">
                <!--logo of the website-->
                <div class="logo">
                    <img src="" alt="logo">
                </div>
            </div>

            <!-- navigation should be inside nav element-->
            <div class="navbar">
                <!--nav manu of the website-->
                <ul class="navbar_ul">
                    <li><a href="">home</a></li>
                    <li><a href="">about</a></li>
                    <li><a href="">contact</a></li>
                    <li><a href="">Blog</a></li>

                </ul>
            </div>
            <div class="explore">
                <!--header button-->
                <a href="#" class="button">Discover Yourself</a>
            </div>
        </header>
        <!--end of the header-->

        <main class="main">
            <!--main section start-->
            <div class="our_services">
                <div class="our_services__box1">
                    <img src="" alt="">
                    <h3>Html & CSS</h3>
                </div>
                <div class="our_services__box2">
                    <img src="" alt="">
                    <h3>JavaScript</h3>
                </div>
                <div class="our_services__box3">
                    <img src="" alt="">
                    <h3>Php</h3>
                </div>
            </div>
        </main>
        <!--main section end-->

        <section class="about">
            <!--about section start-->
            <aside class="about_left">
                <div class="about_left__image_founder">
                    <img src="images/1.jpg" alt="founder image">
                </div>
                <h2 class="about_left__text">Monjurul Majid</h2>
            </aside>
            <aside class="about_right">
                <h2 class="about_right__head">About</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum fugiat quos maiores illo voluptate
                    totam iusto cupiditate possimus inventore laudantium.</p>
            </aside>
        </section>
        <!--about section end-->

        <section class="iframe_video">
            <!--iframe section start-->
            <iframe width="545" height="409" src="https://www.youtube.com/embed/SyRHeyFdl0I" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>Fav
                song</iframe>
        </section>
        <!--iframe section end-->

        <section class="contact_form">
            <!--form section start-->
            <form action="#">
                <label for="f_name">First Name</label>
                <input type="text" class="f_name" placeholder="Enter Your first name">

                <label for="l_name">Last Name</label>
                <input type="text" class="l_name" placeholder="Enter Your last name">

                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="bangladesh">bangladesh</option>
                    <option value="Usa">Usa</option>
                    <option value="Nepal">Nepal</option>
                </select>

                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <textarea name="text_area" id="message" cols="30" rows="10">message</textarea>
                <a href="#" class="button button_submit">Submit</a>

            </form>
        </section>
        <!--form section end-->
        <footer class="footer">
            <h3>Alpha Omega</h3>
            <h4>&copy;by AlphaOmega</h4>
        </footer>




    </div>
</body>

</html>
